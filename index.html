<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form with richard and rehmet</title>
    
    <link rel="stylesheet" href="./index.css">
</head>
  <body> 
      <h1 id = "title">
             Survery form
        </h1>
        <div id="descritption">
            <p>This form is to accept you personal information</p>
         </div>
      
         <form id="survey-form" action="">
          <div>
            <label id="name-label" for="">Enter your name</label>
            <input id="name" type="text" placeholder="write your name">
        </div>
        <div>
            <label id="email-label" for="">Enter your email</label>
            <input id="email" type="email" placeholder="write your email">
        </div>
             
            <div>
              <label id="number-label" for="">Enter your phone number</label>
                 <input id="number" type="number" placeholder="write your phone number" min="10" max="12">
             </div>
             
             <div>
              <select name="role" id="dropdown">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">
                    Professional
                </option>
                <option value="other">Other</option>
            </select>
            </div>
             
            <div>
                <label>
                Would you recommend usto a friend?
            </label> 
            <label for="" class="radio">
                <input type="radio"
                       id="radio"
                       name="answer">Yes</input>
            </label>
            <label for="" class="radio">
                <input type="radio"
                       id="radio"
                       name="answer">No</input>
            </label>
           </div>
    
           <div>
               <div><label for="">Pick Gender</label></div>
               <label for="" class="check">
                <input type="checkbox" value="inputone"
                 name="inp" id="check">Female</input>
                </label>
               <label for="" class="check">
                <input type="checkbox" value="inputwo"
                 name="inp" id="check">Mail</input>
                </label>
           </div>

           <div class="">
            <label for="comment">
                Any comments or suggestions
            </label> 
            
            <textarea name="comment" id="comment" cols="50" rows="9"
                placeholder="Enter your comment here">
            </textarea>
           </div>
  
        
        <button type="submit" value="submit" id="submit">
            Submit
        </button>

         </form>
          
  </body>
</html>
